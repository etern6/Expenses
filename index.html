<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Offline Expense Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --primary: #007bff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --primary: #4f9cff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    [data-theme="dark"] .container {
      background: #1f1f1f;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: var(--bg);
      color: var(--text);
    }
    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    ul {
      list-style: none;
      margin-top: 1rem;
      padding: 0;
    }
    li {
      padding: 1rem;
      background: var(--bg);
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin: 0.2rem 0.2rem;
    }
    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text);
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleTheme()">ðŸŒ“</button>

  <div class="container">
    <h1>Offline Expense Manager</h1>
    <input type="text" id="title" placeholder="Expense Title" />
    <input type="number" id="amount" placeholder="Amount" />
    <select id="category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
      <option value="Utilities">Utilities</option>
    </select>
    <button onclick="addExpense()">Add Expense</button>

    <div class="actions">
      <button onclick="sortExpenses()">Sort by Amount</button>
      <button onclick="filterCategory()">Filter by Category</button>
      <button onclick="exportCSV()">Export as CSV</button>
      <button onclick="exportPDF()">Export as PDF</button>
      <button onclick="clearAll()">Clear All</button>
      <button onclick="saveExpenses()">Save</button>
      <button onclick="loadExpenses()">Load</button>
    </div>

    <input type="text" id="search" placeholder="Search expenses..." oninput="searchExpenses()" />

    <h3>Total: <span id="total">â‚¹0</span></h3>

    <ul id="expenseList"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const expenseList = document.getElementById("expenseList");
    const searchInput = document.getElementById("search");
    const totalEl = document.getElementById("total");
    let expenses = [];

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR'
      }).format(amount);
    }

    function addExpense() {
      const title = document.getElementById("title").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;
      if (!title || !amount) return alert("Fill all fields!");

      const expense = { title, amount, category };
      expenses.push(expense);
      renderExpenses();
      updateTotal();
      clearInputs();
    }

    function renderExpenses(filtered = expenses) {
      expenseList.innerHTML = "";
      filtered.forEach((e, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${e.title} - ${e.category} - ${formatCurrency(e.amount)}</span>
          <button onclick="deleteExpense(${i})">Delete</button>
        `;
        expenseList.appendChild(li);
      });
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
      updateTotal();
    }

    function clearInputs() {
      document.getElementById("title").value = "";
      document.getElementById("amount").value = "";
    }

    function updateTotal() {
      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      totalEl.textContent = formatCurrency(total);
    }

    function sortExpenses() {
      expenses.sort((a, b) => b.amount - a.amount);
      renderExpenses();
    }

    function filterCategory() {
      const cat = prompt("Enter category to filter:");
      if (!cat) return;
      const filtered = expenses.filter(e => e.category.toLowerCase() === cat.toLowerCase());
      renderExpenses(filtered);
    }

    function searchExpenses() {
      const q = searchInput.value.toLowerCase();
      const filtered = expenses.filter(e => e.title.toLowerCase().includes(q));
      renderExpenses(filtered);
    }

    function clearAll() {
      if (confirm("Are you sure to delete all?")) {
        expenses = [];
        renderExpenses();
        updateTotal();
      }
    }

    function saveExpenses() {
      localStorage.setItem("expenses", JSON.stringify(expenses));
      alert("Expenses saved locally.");
    }

    function loadExpenses() {
      const saved = JSON.parse(localStorage.getItem("expenses") || "[]");
      expenses = saved;
      renderExpenses();
      updateTotal();
    }

    function exportCSV() {
      let csv = "Title,Amount,Category\n";
      expenses.forEach(e => {
        csv += `${e.title},${e.amount},${e.category}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "expenses.csv";
      a.click();
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Expenses List", 20, 20);
      expenses.forEach((e, i) => {
        doc.text(`${i + 1}. ${e.title} - â‚¹${e.amount} - ${e.category}`, 20, 30 + i * 10);
      });
      doc.save("expenses.pdf");
    }

    // Load saved theme
    document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "light");
    loadExpenses();
  </script>
</body>
</html>
