<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline Expense Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --primary: #007bff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --primary: #1e90ff;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: var(--bg);
      border: 1px solid #ccc;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }
    button {
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.5rem;
      margin: 1rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--bg);
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleTheme()">ðŸŒ“</button>

  <div class="container">
    <h1>Offline Expense Manager</h1>
    <input type="text" id="title" placeholder="Expense Title">
    <input type="number" id="amount" placeholder="Amount">
    <select id="category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
      <option value="Utilities">Utilities</option>
    </select>
    <button onclick="addExpense()">Add Expense</button>

    <input type="text" id="search" placeholder="Search..." oninput="searchExpenses()">

    <div class="actions">
      <button onclick="sortExpenses()">Sort by Amount</button>
      <button onclick="filterByCategory()">Filter by Category</button>
      <button onclick="exportCSV()">Export to CSV</button>
      <button onclick="exportPDF()">Export to PDF</button>
      <button onclick="clearAll()">Clear All</button>
      <button onclick="saveExpenses()">Save</button>
      <button onclick="loadExpenses()">Load</button>
    </div>

    <h3>Total: <span id="total">â‚¹0</span></h3>

    <ul id="expenseList"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const titleInput = document.getElementById("title");
    const amountInput = document.getElementById("amount");
    const categoryInput = document.getElementById("category");
    const searchInput = document.getElementById("search");
    const expenseList = document.getElementById("expenseList");
    const totalEl = document.getElementById("total");

    let expenses = [];

    function toggleTheme() {
      const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }

    function addExpense() {
      const title = titleInput.value.trim();
      const amount = parseFloat(amountInput.value);
      const category = categoryInput.value;

      if (!title || !amount || isNaN(amount)) {
        alert("Please fill all fields.");
        return;
      }

      expenses.push({ title, amount, category });
      titleInput.value = "";
      amountInput.value = "";
      renderExpenses();
      updateTotal();
    }

    function renderExpenses(data = expenses) {
      expenseList.innerHTML = "";
      data.forEach((exp, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${exp.title} - â‚¹${exp.amount} - ${exp.category}</span>
          <button onclick="deleteExpense(${i})">Delete</button>
        `;
        expenseList.appendChild(li);
      });
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
      updateTotal();
    }

    function updateTotal() {
      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      totalEl.textContent = `â‚¹${total}`;
    }

    function sortExpenses() {
      expenses.sort((a, b) => b.amount - a.amount);
      renderExpenses();
    }

    function filterByCategory() {
      const cat = prompt("Enter category:");
      if (!cat) return;
      const filtered = expenses.filter(e => e.category.toLowerCase() === cat.toLowerCase());
      renderExpenses(filtered);
    }

    function searchExpenses() {
      const q = searchInput.value.toLowerCase();
      const filtered = expenses.filter(e => e.title.toLowerCase().includes(q));
      renderExpenses(filtered);
    }

    function clearAll() {
      if (confirm("Are you sure you want to delete all expenses?")) {
        expenses = [];
        renderExpenses();
        updateTotal();
      }
    }

    function saveExpenses() {
      localStorage.setItem("expenses", JSON.stringify(expenses));
      alert("Saved to local storage.");
    }

    function loadExpenses() {
      const data = localStorage.getItem("expenses");
      if (data) {
        expenses = JSON.parse(data);
        renderExpenses();
        updateTotal();
      }
    }

    function exportCSV() {
      let csv = "Title,Amount,Category\n";
      expenses.forEach(e => {
        csv += `${e.title},${e.amount},${e.category}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "expenses.csv";
      a.click();
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Expense List", 20, 20);
      expenses.forEach((e, i) => {
        doc.text(`${i + 1}. ${e.title} - â‚¹${e.amount} - ${e.category}`, 20, 30 + (i * 10));
      });
      doc.save("expenses.pdf");
    }

    // Load theme + saved data
    document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "light");
    loadExpenses();
  </script>
</body>
</html>
