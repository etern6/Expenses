<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Expense Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <meta name="theme-color" content="#007bff"/>
  <meta name="description" content="Offline Expense Manager as a Single File App"/>
</head>
<body>
  <button class="dark-toggle" onclick="toggleTheme()"><i data-lucide="moon"></i></button>
  <div class="container">
    <h1>Offline Expense Manager</h1>
    <input type="text" id="title" placeholder="Expense Title" />
    <input type="number" id="amount" placeholder="Amount" />
    <select id="category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Shopping">Shopping</option>
      <option value="Utilities">Utilities</option>
    </select>
    <button onclick="addExpense()">Add Expense</button>
    <ul id="expenseList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();

    const theme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", theme);

    function toggleTheme() {
      const newTheme = theme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      lucide.createIcons();
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR'
      }).format(amount);
    }

    function addExpense() {
      const title = document.getElementById("title").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;
      if (!title || !amount) {
        Toastify({ text: "Please fill all fields", style: { background: "red" }}).showToast();
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `<span>${title} - ${category} - ${formatCurrency(amount)}</span>
        <button onclick="this.parentElement.remove(); Toastify({ text: 'Deleted', style: { background: 'gray' }}).showToast();">
          <i data-lucide='trash-2'></i>
        </button>`;
      document.getElementById("expenseList").appendChild(li);
      lucide.createIcons();
      Toastify({ text: "Expense added", style: { background: "green" }}).showToast();
      document.getElementById("title").value = "";
      document.getElementById("amount").value = "";
    }

    // PWA service worker inline setup
    if ('serviceWorker' in navigator) {
      const swCode = `
        self.addEventListener('install', (e) => {
          e.waitUntil(
            caches.open('static').then((cache) => {
              return cache.addAll(['./']);
            })
          );
        });
        self.addEventListener('fetch', (e) => {
          e.respondWith(
            caches.match(e.request).then((response) => response || fetch(e.request))
          );
        });
      `;
      const blob = new Blob([swCode], { type: 'text/javascript' });
      const swURL = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swURL).catch(console.error);
    }
  </script>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --primary: #007bff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --primary: #4f9cff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    [data-theme="dark"] .container {
      background: #1f1f1f;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      background: var(--bg);
      color: var(--text);
    }
    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    ul {
      list-style: none;
      margin-top: 1rem;
      padding: 0;
    }
    li {
      padding: 1rem;
      background: var(--bg);
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text);
    }
  </style>
</body>
</html>
